<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LibreriaFantastica</title>
    <link rel="stylesheet" href="css/style.css">
</head>
    <body>
        <div>
            <button id="btnaltalibros">Alta Libros</button>
            <button id="btnaltaautores">Alta Autores</button>
            <button id="btnlistarlibros">Listar Libros</button>
            <button id="btnlistarautores">Listar Autores</button>
        </div>
        <div id="vistaaltaautor">
            <h1>AltaAutor</h1>
            <div id="cont-form">
                <form class="formulario">
                    <label class="txt-form">Nombre:</label>
                    <input id="nombreInput" class="input-form" type="text" placeholder="Introduce el nombre del autor" required>
                
                    <label class="txt-form">Fecha de nacimiento:</label>
                    <input id="fechanacimientoInput" class="input-form" type="date" placeholder="Introduce la fecha de nacimiento" required>
                
                    <label class="txt-form">Fecha de fallecimiento:</label>
                    <input id="fechafallecimientoInput" class="input-form" type="date"></input>
                
                    <label class="txt-form">Nacionalidad:</label>
                    <input id="nacionalidadInput" class="input-form" type="text" placeholder="Introduce la nacionalidad" required>
                
                    <label class="txt-form">Biografía:</label>
                    <input id="biografiaInput" class="input-form" type="text" placeholder="Describe la biografía del autor" required>
                
                    <label class="txt-form">Foto:</label>
                    <input id="fotoInput" class="input-form" type="file" required>
                
                    <button id="enviarautor">Guardar Libro</button>
                </form>
            </div>        
        </div>
        <div id="vistaaltalibro">
            <h1>AltaLibro</h1>
            <div id="cont-form">
                <form class="formulario">
                    <label class="txt-form">Título:</label>
                    <input id="titulo" class="input-form" type="texto" placeholder="Introduce el título" required>
        
                    <label class="txt-form">Fecha de publicación:</label>
                    <input id="fechaPublicacion" class="input-form" type="date" required>
        
                    <label class="txt-form">Reseña:</label>
                    <input id="resena" class="input-form" type="reseña" placeholder="Publica la reseña" required></input>
        
                    <label class="txt-form">Portada (foto):</label>
                    <input id="portada" class="input-form" type="file" required>
        
                    <label class="txt-form">Género:</label>
                    <input class="input-form" type="texto" placeholder="Introduce un género" id="genero" name="titulo" required>
        
                    <button id="enviarlibro" type="guardr">Guardar Libro</button>
                </form>
            </div>  
        </div>
        <div id="vistalistarautor">
            <h1>ListaAutores</h1>
        </div>
        <div id="vistalistarlibro">
            <h1>ListaLibros</h1>
            <header class="header">
                <div class="logo">
                    <img src="img/logo.png" alt="logo de la página">
                </div>
                <nav>
                    <ul class="nav-links">
                        <li><a href="#">Libros</a></li>
                        <li><a href="#">Géneros</a>
                            <ul class="dropdown">
                                <li><a href="#">Alta fantasía</a></li>
                                <li><a href="#">Baja fantasía</a></li>
                                <li><a href="#">Fantasía heroica</a></li>
                                <li><a href="#">Fantasía oscura</a></li>
                                <li><a href="#">Ciencia ficción fantástica</a></li>
                                <li><a href="#">Fantasía histórica</a></li>
                                <li><a href="#">Realismo mágico</a></li>
                            </ul></li>
                        <li><a href="#">Asistencia</a></li>
                    </ul>
                </nav>
                <a href="#" class="btn"><button>Búsqueda</button></a>
            </header>
            <table id="tablaLibros">
                <thead>
                    <tr>
                        <th>Título</th>
                        <th>Fecha de Publicación</th>
                        <th>Reseña</th>
                        <td><input type="checkbox" class="checkbox-libro" data-id="ID_DEL_LIBRO"></td>
    
                        <!-- Agrega más encabezados según las propiedades de los libros -->
                    </tr>
                </thead>
                <tbody id="cuerpoTablaLibros"></tbody>
            </table>
            <button id="btnBorrarLibros">Borrar Libros Seleccionados</button>
            <section id="libros" class="banner"></section>
            <script src="animacionlibro.js"></script>
            <img src="img/logo.png" alt="logo de la página">
        </div>
        <script type="module" src="controlador.js"></script>
    </body>
</html>
